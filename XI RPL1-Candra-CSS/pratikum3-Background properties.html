<!DOCTYPE html>
<html>
    <head>
        <style>
            /*  Background color */
            body{
                background-color: #f2f2f2;
                background-image: url(https://pointblank.zepetto.com/upload/image/20230207/ab2587f5c2ba91a1f70fa5dd80791421164e2cf8d996a07cd712b62f9da36087.png);
            }

            /*background-image*/
            .banner {
                background-image: url(https://pointblank.zepetto.com/upload/image/20230207/ab2587f5c2ba91a1f70fa5dd80791421164e2cf8d996a07cd712b62f9da36087.png);
                background-size: cover;
                background-position: center;                
                background-repeat: no-repeat;
            }

            /*background gradient */
            .gradient-box{
                background-image: linear-gradient(to right, #ff9966,#ff5e62);
            }

            /*background attachment */
            .fixed-background{
                background-image: url('background.jpg');
                background-attachment: fixed;
            }
            </style>
            </head>
            <body>
                <div class="banner">
                    <h1>WELCOME!</h1>
                </div>

                <div class="gradient-box">
                    <p>This box has agradient background.</p>
                </div>

                <div class="fixed-background">
                    <p>This background is fixed.</p>
                </div>
            </body>
            </html>
